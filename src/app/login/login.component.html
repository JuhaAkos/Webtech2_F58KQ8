<div class="container">

    <h4>Kérem jelentkezzen be:</h4>
        
    <p></p>
    
    <div class="row">   
        <div class="col-md-3"></div>
        <div class="col-md-5"><label for="name" class="form-label">Felhasználónév:</label></div>
    </div>

    <div class="row"> 
        <div class="col-md-3"></div>  
        <div class="col-md-5"><input type="text" class="form-control" id="loginname" name="loginname" placeholder="..." [(ngModel)]="nameValue"></div>
    </div>

    <p></p>

    <div class="row">   
        <div class="col-md-3"></div>
        <div class="col-md-5"><label for="name" class="form-label">Jelszó:</label></div>
    </div>

    <div class="row">   
        <div class="col-md-3"></div>
        <div class="col-md-5"><input type="password" class="form-control" id="password" name="password" placeholder="..." [(ngModel)]="passwordValue"></div>
    </div>

    <p></p>
    <div class="row">   
        <div class="col-md-5"></div>
        <div class="col-md-7">           
            <button class="btn btn-lg btn-primary" (click)="login()">    Belépés    </button>
        </div>
    </div>

</div>
